name: Swarm CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pip-audit  # Required for security scan

    - name: Run Tests
      run: |
        pytest tests/ -v

    - name: Swarm Security Scan
      run: |
        python tools/cli.py --security-scan

    - name: Swarm Import Audit
      run: |
        python tools/cli.py --audit-imports
